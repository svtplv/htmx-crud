<form>
    <div>
        <div>
            {{ form.title }}
        </div>

        <div>
            {{ form.author }}
        </div>

        <div>
            {{ form.price }}
        </div>

        <div>
            <!-- Кнопка "Add book" -->
            <button type="submit"
                    class="disbtn btn btn-primary"
                    hx-post="{% url 'create_book' %}"
                    hx-target="#book-list"
                    hx-swap="beforeend">
                Add book
            </button>
        </div>
    </div>
</form>
